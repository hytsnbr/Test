name: Process

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    Process:
        runs-on: ubuntu-latest

        steps:
            - name: set Env value
              run: |
                  echo "process_date=`date '+%Y-%m-%d %H:%M:%S'`" >> "$GITHUB_ENV"
                  echo "branch_name=update/update_data_`date '+%Y-%m-%d_%H-%M-%S'`" >> "$GITHUB_ENV"

            - name: check Env value
              run: |
                echo "${{ env.process_date }}"
                echo "${{ env.branch_name }}"

            - name: Checkout Repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Create
              id: create
              run: |
                  date >> test.txt
                  cat test.txt

            - name: Diff
              id: diff
              run: git diff --name-only --exit-code
              continue-on-error: true

            - name: Create Branch & Checkout
              run: git checkout -b "${{ env.branch_name }}"

            - name: Commit & Push
              if: steps.diff.outcome == 'failure'
              run: |
                  set -x
                  git config user.name github-actions[bot]
                  git config user.email 41898282+github-actions[bot]@users.noreply.github.com
                  git add .
                  git commit -m "Update: ${{ env.process_date }}"
                  git push --set-upstream origin
